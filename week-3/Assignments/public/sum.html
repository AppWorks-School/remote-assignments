<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <h1>Assignment-3</h1>
    <p>10的階加</p>
    <div >
        <input type="button"  value="顯示" id='submit' name='submit' onclick="push()">

    </div>
    <p id='answer'>答案</p>
    <br><br><br><br>
    <div>
        <input type="text" id="num" name="num">
        <input type="button" value="顯示" id="touch" onclick="sum()">
    </div>
    <p id='answer-2'>答案</p>

    <script type="text/javascript" >

    function push(){
        var ajax = new XMLHttpRequest();
        ajax.open('get','getData?number=10',true);
        ajax.send(document.getElementById('answer').innerHTML='55')
    }    

    function sum(){
        var number =$('#num').val();
        var total=0;
        for (let i=0 ; number>=i ; i++){
            total+=i
        }
        document.getElementById('answer-2').innerHTML='階加的答案是'+total
        
    }

    
    </script>
</body>
</html>
