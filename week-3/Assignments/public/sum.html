<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <h1>Assignment-3</h1>
    <form method="GET" action="getData">
        請輸入個正整數:<input type="text" id="number" name="number">
        <input type="button"  value="顯示" id="but">
    </form>
    <p id='answer'>答案</p>
    <br><br><br><br>
    <form method="POST" action="http://127.0.0.1:3000/sum" >
        <input type="number" id="num" name="num" min="1">
        <input type="submit">
    </form>


    <script type="text/javascript" >
        document.getElementById('but').addEventListener('click',function(){
            var ajax=new XMLHttpRequest();
            var number = $('#number').val()
            ajax.open('GET','http://127.0.0.1:3000/getData?number='+number,true)
            ajax.onreadystatechange = function(){
                if (ajax.status == 200 || 304){
                    document.getElementById('answer').innerHTML=ajax.response
                }
            }
            
            ajax.send()
        })
    </script>
</body>
</html>
